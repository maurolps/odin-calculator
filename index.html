<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calc-container">
    <div class="calculator">
      <div class="head">
        <div class="headText">Calculator</div>
        <div class="headBtn">-</div>
        <div class="headBtn">#</div>
        <div class="headBtn">x</div>
      </div>
      <div class="display" id="display">
        0
      </div>
      <div class="buttons">
        <div class="columns">
          <div class="square"></div>
          <button class="btnBrown">Back</button>
          <button class="btnBrown">CE</button>
          <button class="btnBrown">C</button>
        </div>
        <div class="columns">
          <div class="memory">
            <button class="btnRed">MC</button>
          </div>
          <button class="btnBlue">7</button>
          <button class="btnBlue">8</button>
          <button class="btnBlue">9</button>
          <button class="btnRed">/</button>
          <button class="btnBlue2">^</button>
        </div> 
        <div class="columns">
          <div class="memory">
            <button class="btnRed">MR</button>
          </div>
          <button class="btnBlue">4</button>
          <button class="btnBlue">5</button>
          <button class="btnBlue">6</button>
          <button class="btnRed">*</button>
          <button class="btnBlue2">%</button>
        </div> 
        <div class="columns">
          <div class="memory">
            <button class="btnRed">MS</button>
          </div>
          <button class="btnBlue">1</button>
          <button class="btnBlue">2</button>
          <button class="btnBlue">3</button>
          <button class="btnRed">-</button>
          <button class="btnBlue2"></button>
        </div> 
        <div class="columns" id="last-column"> 
          <div class="memory">
            <button class="btnRed">M+</button>
          </div>
          <button class="btnBlue">0</button>
          <button class="btnRed">⁺⁄₋</button>
          <button class="btnBlue">.</button>
          <button class="btnRed">+</button>
          <button class="btnRed">=</button>
        </div> 
      </div>
    </div>
  </div>
  <div class="footer"><a href="https://github.com/maurolps">github.com/maurolps</a></div>
</body>
</html>
